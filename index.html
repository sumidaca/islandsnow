<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
</head>
<body>
  <div class="ui borderless topmenu menu">
    <div class="ui container">
      <a class="fitted item"><i class="facebook f  icon"></i></a>
      <a class="fitted item"><i class="twitter  icon"></i></a>
      <a class="fitted item"><i class="pinterest p  icon"></i></a>
      <a class="fitted item"><i class="instagram  icon"></i></a>
      <a class="fitted right item"><i class="home  icon"></i></a>
      <a class="fitted item"><i class="search  icon"></i></a>
      <a class="fitted item"><i class="user  icon"></i></a>
      <div class="ui fitted dropdown item">
        <div class="text">MY CART</div>
        <i class="search icon"></i>
        <div class="text">0</div>
        <i class="dropdown icon"></i>
        <div class="menu">
          <div class="item">My cart is currently empty.</div>
        </div>
      </div>
    </div>
  </div>
  <img src="https://courses.ics.hawaii.edu/ics314s22/morea/ui-frameworks/experience-islandsnow-logo.png" class="ui centered image">
  <div class="ui borderless middlemenu menu">
    <div class="ui centered grid container">
      <div class="ui dropdown item">
        <div class="text">MEN</div>
        <i class="dropdown icon"></i>
        <div class="menu">
          <div class="item">Shirts</div>
          <div class="item">Long Sleeve Shirts</div>
          <div class="item">Sweatshirts & Jackets</div>
          <div class="item">Tank Tops</div>
        </div>
      </div>
      <div class="ui dropdown item">
        <div class="text">WOMEN</div>
        <i class="dropdown icon"></i>
        <div class="menu">
          <div class="item">Shirts</div>
          <div class="item">Long Sleeve Shirts</div>
          <div class="item">Sweatshirts & Jackets</div>
          <div class="item">Tank Tops</div>
        </div>
      </div>
      <div class="ui dropdown item">
        <div class="text">KIDS</div>
        <i class="dropdown icon"></i>
        <div class="menu">
          <div class="item">Shirts</div>
          <div class="item">Sweatshirts</div>
          <div class="item">Accessories</div>
          <div class="item">Onesies</div>
        </div>
      </div>
      <div class="ui dropdown item">
        <div class="text">BRANDS</div>
        <i class="dropdown icon"></i>
      </div>
      <div class="ui dropdown item">
        <div class="text">SALE</div>
      </div>
    </div>
  </div>
  <img src="https://courses.ics.hawaii.edu/ics314s22/morea/ui-frameworks/experience-islandsnow-video-snapshot.png" class="ui fluid image">
  <script>
    $('.ui.dropdown')
      .dropdown()
    ;
  </script>
</body>
</html>
